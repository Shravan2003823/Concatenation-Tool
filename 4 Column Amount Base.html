<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload and Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa; /* Light cyan */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
}
.container {
    width: 90%;
    max-width: 1200px;
    background: #ffffff; /* White */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-top: 20px;
}
.sticky-header {
    position: sticky;
    top: 0;
    background: #ffffff; /* White */
    z-index: 1000;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
h2 {
    text-align: center;
    color: #00796b; /* Teal */
}
.upload-box {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}
input[type="file"] {
    display: none;
}
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #ff8a65; /* Deep orange */
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.custom-file-upload:hover {
    background-color: #e64a19; /* Darker deep orange */
}
.button-group {
    text-align: center;
    margin-bottom: 20px;
}
button {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    background-color: #4caf50; /* Green */
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #388e3c; /* Darker green */
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: #00796b; /* Teal */
    color: white;
}
tr:nth-child(even) {
    background-color: #e0f2f1; /* Light teal */
}
tr:hover {
    background-color: #b2dfdb; /* Lighter teal */
}

.page-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }
        .page-buttons a {
            background-color: #4caf50;
            color: white;
            padding: 8px 18px;
            margin: 8px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .page-buttons a:hover {
            background-color: #feb47b;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sticky-header">
            <h2>Upload Excel File (Metro Bank)</h2>
            <div class="upload-box">
                <label for="upload" class="custom-file-upload">
                    Choose File
                </label>
                <input type="file" id="upload" accept=".xlsx, .xls" />
            </div>
<div class="page-buttons">
        <a href="index.html">Home</a>
</div>
            <div class="button-group">
                <button onclick="concatenateTransactions()">Concatenate Transactions</button>
                <button onclick="downloadExcel()">Download Updated Excel</button>
                <button onclick="addPageNumbers()">Add Page Number</button>
            </div>
        </div>
        <table id="excelTable">
            <thead>
                <tr id="tableHeader">
                    <th>Date</th>
                    <th>Transaction</th>
                    <th>Transaction Amount</th>
                    <th>Running Balance</th>
                    <th>Concatenated Transactions</th>
                    <th>Page Number</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        let excelData = [];

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                displayTable(excelData);
            };
            reader.readAsArrayBuffer(file);
        }
function displayTable(data) {
    const tableBody = document.getElementById('tableBody');

    // Clear existing table
    tableBody.innerHTML = '';

    // Create table rows
    for (let i = 0; i < data.length; i++) {
        const row = document.createElement('tr');
        const dateCell = document.createElement('td');
        const transactionCell = document.createElement('td');
        const transactionAmountCell = document.createElement('td');
        const runningBalanceCell = document.createElement('td');
        const concatenatedTransactionsCell = document.createElement('td');
        const pageNumberCell = document.createElement('td');

        dateCell.textContent = data[i][0] !== null && data[i][0] !== undefined ? data[i][0] : '';
        transactionCell.textContent = data[i][1] !== null && data[i][1] !== undefined ? data[i][1] : '';
        transactionAmountCell.textContent = data[i][2] !== null && data[i][2] !== undefined ? data[i][2] : '';
        runningBalanceCell.textContent = data[i][3] !== null && data[i][3] !== undefined ? data[i][3] : '';
        concatenatedTransactionsCell.textContent = ''; // Placeholder for concatenated transactions
        pageNumberCell.textContent = ''; // Placeholder for page number

        row.appendChild(dateCell);
        row.appendChild(transactionCell);
        row.appendChild(transactionAmountCell);
        row.appendChild(runningBalanceCell);
        row.appendChild(concatenatedTransactionsCell);
        row.appendChild(pageNumberCell);

        tableBody.appendChild(row);
    }
}


function concatenateTransactions() {
    const tableBody = document.getElementById('tableBody');
    const rows = tableBody.getElementsByTagName('tr');
    let concatenatedTransactions = '';
    let lastTransactionAmount = '';
    let lastTransactionRowIndex = -1;

    for (let i = 0; i < rows.length; i++) {
        const transactionAmountCell = rows[i].getElementsByTagName('td')[2]; // Assuming transaction amount is in the third column (index 2)
        const transactionCell = rows[i].getElementsByTagName('td')[1]; // Assuming transaction details are in the second column (index 1)
        const newColumnCell = rows[i].getElementsByTagName('td')[4]; // Assuming new column is the fifth column (index 4)

        if (isNumeric(transactionAmountCell.textContent)) {
            if (lastTransactionAmount !== '') {
                // Populate the concatenated transactions for the previous transaction amount
                rows[lastTransactionRowIndex].getElementsByTagName('td')[4].textContent = concatenatedTransactions.trim();
            }
            concatenatedTransactions = transactionCell.textContent;
            lastTransactionAmount = transactionAmountCell.textContent;
            lastTransactionRowIndex = i;
        } else {
            concatenatedTransactions += ' ' + transactionCell.textContent;
        }
    }

    // Populate the concatenated transactions for the last transaction amount
    if (lastTransactionRowIndex !== -1) {
        rows[lastTransactionRowIndex].getElementsByTagName('td')[4].textContent = concatenatedTransactions.trim();
    }
}

function isNumeric(value) {
    return /\d/.test(value); // Checks if there is at least one digit in the value
}







        function addPageNumbers() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');
            let pageNumber = 1;

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const pageNumberCell = cells[5]; // Page Number column

                if (Array.from(cells).every(cell => cell.textContent.trim() === "")) {
                    pageNumber++;
                }

                pageNumberCell.textContent = pageNumber;
            }
        }
function downloadExcel() {
    const updatedData = excelData.map((row, index) => {
        if (index === 0) {
            // Add headers for Concatenated Transactions and Page Number
            return [...row, 'Concatenated Transactions', 'Page Number'];
        } else {
            const tableRow = document.getElementById('tableBody').getElementsByTagName('tr')[index - 0];
            const concatenatedValue = tableRow.getElementsByTagName('td')[4].textContent;
            const pageNumberValue = tableRow.getElementsByTagName('td')[5].textContent;

            // Ensure the concatenated value and page number are added to the correct columns
            const newRow = [...row];
            newRow[4] = concatenatedValue; // Assuming the 6th column is where you want the concatenated value
            newRow[5] = pageNumberValue; // Assuming the 7th column is where you want the page number

            return newRow;
        }
    });

    const ws = XLSX.utils.aoa_to_sheet(updatedData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

    XLSX.writeFile(wb, 'updated_excel.xlsx');
}


</script>
</body>
</html>
