<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .about-section {
            padding: 60px;
            text-align: center;
            background: linear-gradient(135deg, #ffcc33, #ff6699);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }
        .about-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .about-section p {
            font-size: 1.2em;
            line-height: 1.8;
        }
.page-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }
        .page-buttons a {
            background-color: #00796b;
            color: white;
            padding: 8px 18px;
            margin: 8px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .page-buttons a:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
<div class="page-buttons">
        <a href="index.html">Home</a>
</div>
    <div class="about-section">
        <h1>About Us</h1>
        <p>Welcome to our website! We are dedicated to providing the best service possible. Our team is passionate about what we do and we strive to exceed your expectations. Thank you for visiting us!</p>
    </div>
</body>
</html>
